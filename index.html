<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cvker — Генератор резюме</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f0f2f5;
      color: #222;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      margin-top: 20px;
      background-color: #4a76f0;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover {
      background-color: #395dcc;
    }
    #cv-preview {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .cv {
      margin: 0;
    }
    .cv h1 {
      margin-bottom: 5px;
      font-size: 1.8rem;
      border-bottom: 2px solid #4a76f0;
      padding-bottom: 6px;
    }
    .cv h2 {
      margin-top: 15px;
      font-size: 1.2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      color: #4a76f0;
    }

    /* Шаблони */

    .minimal {
      color: #222;
    }

    .classic {
      background: #fafafa;
      padding: 20px;
      border-radius: 6px;
      color: #333;
      box-shadow: inset 0 0 8px #ddd;
    }

    .creative {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 25px;
      border-radius: 12px;
    }
    .creative h1, .creative h2 {
      border-color: rgba(255,255,255,0.7);
    }
    .creative p {
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>cvker — Генератор резюме</h1>

  <label for="name" data-i18n="name_label">Ім’я</label>
  <input id="name" type="text" placeholder="Ваше ім’я" />

  <label for="email" data-i18n="email_label">Email</label>
  <input id="email" type="email" placeholder="example@mail.com" />

  <label for="summary" data-i18n="summary_label">Коротко про себе</label>
  <textarea id="summary" rows="5" placeholder="Опишіть свої навички та досвід"></textarea>

  <label for="template-select">Виберіть шаблон резюме</label>
  <select id="template-select">
    <option value="template-minimal">Мінімалістичний</option>
    <option value="template-classic">Класичний</option>
    <option value="template-creative">Креативний</option>
  </select>

  <button id="generate-btn" data-i18n="generate_btn">Згенерувати</button>

  <div id="cv-preview"></div>

  <button id="download-pdf-btn" style="display:none; margin-top:10px;">Завантажити PDF</button>

  <!-- Шаблони -->

  <div style="display:none;">
    <template id="template-minimal">
      <div class="cv minimal">
        <h1 id="name"></h1>
        <p id="email"></p>
        <section>
          <h2>Summary</h2>
          <p id="summary"></p>
        </section>
      </div>
    </template>

    <template id="template-classic">
      <div class="cv classic">
        <header>
          <h1 id="name"></h1>
          <p id="email"></p>
        </header>
        <main>
          <section>
            <h2>Professional Summary</h2>
            <p id="summary"></p>
          </section>
        </main>
      </div>
    </template>

    <template id="template-creative">
      <div class="cv creative">
        <h1 id="name"></h1>
        <p id="email"></p>
        <section class="highlight">
          <h2>About Me</h2>
          <p id="summary"></p>
        </section>
      </div>
    </template>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
